<p-table [value]="persons" [tableStyle]="{ 'min-width': '50rem' }" *ngIf="!isLoading">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th><i class="pi pi-list"></i></th>
            <th><i class="pi pi-user-edit"></i></th>
            <th><i class="pi pi-trash"></i></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.lastname }}</td>
            <td>{{ person.category }}</td>
            <td>{{ person.quantity }}</td>
            <td>{{ person.quantity }}</td>
        </tr>
    </ng-template>
</p-table>
<div class="s-w-100 mt-4 text-center" *ngIf="isLoading">
    <p-progressSpinner></p-progressSpinner>
</div>
